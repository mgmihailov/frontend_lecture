<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>
        Home - Goodtrade
    </title>
    <link href="css/generic.css" rel="stylesheet"/>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="current"><a href="#">Home</a></li>
                <li><a href="top_users.html">Top Users</a></li>
                <li><a href="about_us.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form id="add-item">
            <div id="add-item-name">
                <label>Name:</label>
                <input type="text" />
            </div>
            <div id="add-item-quantity">
                <label>Quantity</label>
                <input type="number" />
            </div>
            <div id="add-item-price">
                <label>Price</label>
                <input type="number" />
            </div>
            <div id="add-item-condition">
                <label>Condition</label>
                <select>
                    <option value="none" selected>- Choose option -</option>
                    <option value="decent">Decent</option>
                    <option value="good">Good</option>
                    <option value="excellent">Excellent</option>
                </select>
            </div>
            <div id="add-item-info">
                <label>Additional Info</label>
                <textarea>
                </textarea>
            </div>
            <div id="add-item-seller">
                <label>Seller</label>
                <input type="text" />
            </div>
            
            <input id="add-item-button" value="Add Item" type="submit"/>
        </form>
    
        <table id="items">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Condition</th>
                    <th>Additional Info</th>
                    <th>Seller</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

    <footer>
    </footer>
    
    <script src="js/generic.js"></script>
</body>
</html>
